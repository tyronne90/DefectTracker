<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Dashboard</title>
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
	<!-- Bootstrap core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<!-- Material Design Bootstrap -->
	<link href="css/mdb.min.css" rel="stylesheet">
	<!-- Your custom styles (optional) -->
	<link href="css/style.css" rel="stylesheet">
</head>

<body>
<br>
	<div class="container">
		<div class="row">
			<!-- First column -->
			<div class="col-xl-4 col-md-6 mb-xl-0 mb-4">
				<!-- Card -->
				<div class="card card-cascade cascading-admin-card">
					<!-- Card Data -->
					<div class="admin-up">
						<i class="fas fa-bug primary-color mr-3 z-depth-2"></i>
						<div class="data">
							<p class="text-uppercase">Total Defects</p>
							<h4 class="font-weight-bold dark-grey-text">10</h4>
						</div>
					</div>
					<!-- Card content -->
					<div class="card-body card-body-cascade">
						<div class="progress mb-3">
							<div class="progress-bar bg-primary" role="progressbar" style="width: 100%" aria-valuenow="100"
								aria-valuemin="0" aria-valuemax="100"></div>
						</div>
						<p class="card-text">Better than last week (25%)</p>
					</div>
				</div>
				<!-- Card -->
			</div>
			<!-- First column -->

			<!-- Second column -->
			<div class="col-xl-4 col-md-6 mb-xl-0 mb-4">
				<!-- Card -->
				<div class="card card-cascade cascading-admin-card">
					<!-- Card Data -->
					<div class="admin-up">
						<i class="fas fa-check-square warning-color mr-3 z-depth-2"></i>
						<div class="data">
							<p class="text-uppercase">Completed</p>
							<h4 class="font-weight-bold dark-grey-text">6</h4>
						</div>
					</div>
					<!-- Card content -->
					<div class="card-body card-body-cascade">
						<div class="progress mb-3">
							<div class="progress-bar red accent-2" role="progressbar" style="width: 60%" aria-valuenow="60"
								aria-valuemin="0" aria-valuemax="100"></div>
						</div>
						<p class="card-text">Worse than last week (25%)</p>
					</div>
				</div>
				<!-- Card -->
			</div>
			<!-- Second column -->

			<!-- Third column -->
			<div class="col-xl-4 col-md-6 mb-md-0 mb-4">
				<!-- Card -->
				<div class="card card-cascade cascading-admin-card">
					<!-- Card Data -->
					<div class="admin-up">
						<i class="fas fa-times-circle light-blue lighten-1 mr-3 z-depth-2"></i>
						<div class="data">
							<p class="text-uppercase">Pending</p>
							<h4 class="font-weight-bold dark-grey-text">4</h4>
						</div>
					</div>
					<!-- Card content -->
					<div class="card-body card-body-cascade">
						<div class="progress mb-3">
							<div class="progress-bar red accent-2" role="progressbar" style="width: 40%" aria-valuenow="40"
								aria-valuemin="0" aria-valuemax="100"></div>
						</div>
						<p class="card-text">Worse than last week (75%)</p>
					</div>
				</div>
				<!-- Card -->
			</div>
			<!-- Third column -->
		</div>
	</div>
	<br><br>
	<!-- Piechart -->
	<div class="container">
		<div class="row">
			<div class="col col-xs-12 col-sm-12 col-md-6 col-lg-6">
				<canvas id="doughnutChart1"></canvas>
				<span style="display:block;text-align:center;margin-top:5px;font-size:1.5rem"><strong>Severity
						Chart</strong></span>
			</div>
			<div class="col col-xs-12 col-sm-12 col-md-6 col-lg-6">
				<canvas id="doughnutChart2"></canvas>
				<span style="display:block;text-align:center;margin-top:5px;font-size:1.5rem"><strong>Priority
						Chart</strong></span>
			</div>
		</div>
	</div>
	<!-- Piechart -->

	<!-- SCRIPTS -->
	<!-- JQuery -->
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="js/popper.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="js/mdb.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script src="js/sidebar.js"></script>
	<!-- Piechart -->
	<script>
		//doughnut1
		var ctxD = document.getElementById("doughnutChart1").getContext('2d');
		var myLineChart = new Chart(ctxD, {
			type: 'doughnut',
			data: {
				labels: ["High", "Low", "Medium"],
				datasets: [{
					data: [300, 50, 100],
					backgroundColor: ["#F7464A", "#46BFBD", "#FDB45C"],
					hoverBackgroundColor: ["#FF5A5E", "#5AD3D1", "#FFC870"]
				}]
			},
			options: {
				responsive: true
			}
		});

		//doughnut2
		var ctxD = document.getElementById("doughnutChart2").getContext('2d');
		var myLineChart = new Chart(ctxD, {
			type: 'doughnut',
			data: {
				labels: ["High", "Low", "Medium"],
				datasets: [{
					data: [200, 80, 100],
					backgroundColor: ["#F7464A", "#46BFBD", "#FDB45C"],
					hoverBackgroundColor: ["#FF5A5E", "#5AD3D1", "#FFC870"]
				}]
			},
			options: {
				responsive: true
			}
		});
	</script>

</body>

</html>
