<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet" />
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="mdbselect/getmdl-select.min.css" />
    <link rel="stylesheet" href="mdbselect/material.min.css" />
  </head>

  <body>
    <!-- Start your project here-->
    <form class="md-form">
      <div class="container">
        <div class="row">
          <div class="col-md-3 imgUp">
            <div class="container">
              <div class="row">
                <div class="col-md-3 imgUp">
                  <div class="imagePreview"></div>
                  <label class="btn btn-primary uploadLabel">
                    <i class="fas fa-camera"></i>
                    <input
                      type="file"
                      class="uploadFile img"
                      value="Upload Photo"
                      style="width: 0px;height: 0px;overflow: hidden;"
                    />
                  </label>
                </div>
              </div>
              <!-- row -->
            </div>
          </div>
          <div class="col-md-4">
            <div class="row">
              <div class="col-md-12">
                <div class="md-form profileClass">
                  <input type="text" id="inputFirstName" class="form-control" />
                  <label for="inputFirstName">First Name</label>
                </div>
              </div>
              <div class="col-md-12">
                <div class="md-form profileClass">
                  <input type="text" id="inputLastName" class="form-control" />
                  <label for="inputLastName">Last Name</label>
                </div>
              </div>
            <div class="col-md-12">
                <div class="row butttonAlignRight">
                    <button class="btn btn-primary">
                        <i class="fa fa-save"></i> &nbsp; Save
                    </button>
                </div>
            </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </form>

    <form class="md-form">
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <h4 class="headingPadding"> <span class="badge badge-primary"> Change Password </span></h4>
                    <div class="col-md-12">
                        <div class="md-form">
                            <input type="text" id="inputLastName" class="form-control" />
                            <label for="inputLastName"> Current Password</label>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="md-form">
                            <input type="text" id="inputLastName" class="form-control" />
                            <label for="inputLastName"> New Password</label>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="md-form">
                            <input type="text" id="inputLastName" class="form-control" />
                            <label for="inputLastName"> Re-type Password</label>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="row butttonAlignRight">
                            <button class="btn btn-primary">
                                <i class="fa fa-save"></i> &nbsp; Save
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <!-- /Start your project here-->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.js"></script>

    <script type="text/javascript" src="js/main.js"></script>
    <script src="mdbselect/material.min.js"></script>
    <script src="mdbselect/getmdl-select.min.js"></script>
  </body>
</html>
